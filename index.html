<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="Assets/css/style.css" />
        <title>Work Day Scheduler</title>
    </head>

    <body>
        <header class="mb-4">
            <h1 id="work-day-scheduler-heading" class="display-3 align-center">Work Day Scheduler</h1>
            <p class="lead align-center">A simple calendar app for scheduling your work day</p>
            <p id="current-day align-center" class="lead"></p>
        </header>
        <section class="container-fluid px-5">

            <!-- Use class for "past", "present", and "future" to apply styles to the
            time-block divs accordingly. The javascript will need to do this by
            adding/removing these classes on each div by comparing the hour in the
            id to the current hour. The html provided below is meant to be an example
            demonstrating how the css provided can be leveraged to create the
            desired layout and colors. The html below should be removed or updated
            in the finished product. Remember to delete this comment once the
            code is implemented.
            -->

            <!-- Example of a past time block. The "past" class adds a gray background color. -->

            <p id="event-saved-confirmation" class="opacity-0">Event added to <span>localstorage</span>✔️</p>
            <section id="hour-9" class="row time-block">
                <p class="col-2 col-small col-md-1 hour text-center py-3 zero-bottom-margin">9AM</p>
                <textarea class="col-8 col-md-10 description past" rows="3"> </textarea>
                <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                    <i class="fas fa-save" aria-hidden="true"></i>
                </button>
            </section>

            <!-- Example of a present time block. The "present" class adds a red background color. -->
            <section id="hour-10" class="row time-block">
                <p class="col-2 col-small col-md-1 hour text-center py-3 zero-bottom-margin">10AM</p>
                <textarea class="col-8 col-md-10 description present" rows="3" > </textarea>
                <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
                </button>
            </section>

            <!-- Example of a future time block. The "future" class adds a green background color. -->
            <section id="hour-11" class="row time-block">
                <p class="col-2 col-small col-md-1 hour text-center py-3 zero-bottom-margin">11AM</p>
                <textarea class="col-8 col-md-10 description future" rows="3"> </textarea>
                <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
                </button>
            </section>
            <section id="hour-12" class="row time-block">
                <p class="col-2 col-small col-md-1 hour text-center py-3 zero-bottom-margin">12PM</p>
                <textarea class="col-8 col-md-10 description future" rows="3"> </textarea>
                <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
                </button>
            </section>
            <section id="hour-13" class="row time-block">
                <p class="col-2 col-small col-md-1 hour text-center py-3 zero-bottom-margin">1PM</p>
                <textarea class="col-8 col-md-10 description future" rows="3"> </textarea>
                <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
                </button>
            </section>
            <section id="hour-14" class="row time-block">
                <p class="col-2 col-small col-md-1 hour text-center py-3 zero-bottom-margin">2PM</p>
                <textarea class="col-8 col-md-10 description future" rows="3"> </textarea>
                <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
                </button>
            </section>
            <section id="hour-15" class="row time-block">
                <p class="col-2 col-small col-md-1 hour text-center py-3 zero-bottom-margin">3PM</p>
                <textarea class="col-8 col-md-10 description future" rows="3"> </textarea>
                <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
                </button>
            </section>
            <section id="hour-16" class="row time-block">
                <p class="col-2 col-small col-md-1 hour text-center py-3 zero-bottom-margin">4PM</p>
                <textarea class="col-8 col-md-10 description future" rows="3"> </textarea>
                <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
                </button>
            </section>
            <section id="hour-17" class="row time-block">
                <p class="col-2 col-small col-md-1 hour text-center py-3 zero-bottom-margin">5PM</p>
                <textarea class="col-8 col-md-10 description future" rows="3"> </textarea>
                <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
                </button>
            </section>
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
            crossorigin="anonymous">
        </script>

        <script src="Assets/javascript/script.js"></script>
    </body>
</html>
